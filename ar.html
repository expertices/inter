<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Usar el marcador personalizado -->
        <a-marker type="pattern" url="https://expertices.github.io/inter/pattern-LOGO.patt">
            <!-- El modelo 3D que aparecerá sobre el marcador -->
            <a-entity gltf-model="url(https://expertices.github.io/inter/hola.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
    
        <!-- Cámara de AR -->
        <a-entity camera></a-entity>
    </a-scene>

    
</body>
</html>
